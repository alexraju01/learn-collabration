<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <h1 id="header">alex's branch</h1>
    <h2>second changes</h2>

    <input id="name" type="text" />
    <button
      type="button"
      onclick="addName(document.getElementById('name').value)"
    >
      Add Name
    </button>
    <button type="button" onClick="removeLastName()">Remove Name</button>
    <!-- Here -->
    <div id="warning" class="displaynone">
      ERROR: YOU CANNOT REMOVE WHEN THERE IS NO ITEMS
    </div>
    <ul id="myList"></ul>

    <!-- Image Section -->
    <section class="image-section">
      <button type="button" onclick="toggleImage()">Toggle Image</button>
      <button type="button" onclick="updateSrc()">Next image</button>
      <img src="" class="displaynone" id="imageID" alt="" />
    </section>

    <!--Number sum add-->
    <div class="box-2">
      <input
        type="number"
        name="firstNumber"
        id="firstNumber"
        placeholder="First Number"
      />
      <input
        type="number"
        name="secondNumber"
        id="secondNumber"
        placeholder="Second Number"
      />
      <button type="button" id="addButton">Add</button>
      <p id="result"></p>
    </div>

    <!-- Interview Pairs Section -->
    <section class="interview-pairs-section">
      <h1>Enter Student Names Below:</h1>
      <textarea name="student-names" id="student-names-input"></textarea>
      <button class="calc-pairs-btn" type="button" onclick="createSets()">Calculate pairings</button>

      <!-- Inject Student Pairs Here -->
      <div class="student-pairs-container">
        <h3>SET 1 -></h3>
        <ul id="set_1">
        </ul>
        <h3>SET 2 -></h3>        
        <ul id="set_2">
        </ul>
      </div>
      <h3 id="pair-format">[FORMAT: INTERVIEWER + INTERVIEWEE]</h3>
    </section>

    <script src="index.js"></script>
  </body>
</html>
